  <body>

    <!-- Nav bar -->
    <nav>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <img id="logoimage" src="https://www.freepnglogos.com/uploads/marvel-logo-png/marvel-super-heroes-logo-transparent-22.png" style="height: 50px; width:100px;">

<!-- Hero Details -->
<div class="container" style="display: none;" id="container">
  <div class="img" style="display: block; background-image: url('Marvel images/anvenger.jpg');"><img id="img" src="" /></div>

    <div id="work"><br/>
      <div id="base"></div>

    </div>

    <div id="bio"></div>

    <div id="nature"></div>
    <br />

    <div id="powerstats"></div>
    <div id="fav">
      <button id="favbtn" class="btn btn-success" style="margin-top: 40px;" onclick="favpush(this.value)" value={}>Favourite</button>
    </div>
  </div>
</div>
